{% extends "feed.html" %}

{% block header %}
    <h1 class="profiletitle">{{ user.displayname }}</h1>
    <p class="handle">@{{ user.handle }}</p>

    <p class="location">{{ user.state }}, {{ user.city }}</p>
    
    <div>
        <h2><a href="/@{{ user.handle }}">All posts</a></h2>
        <h2><a href="/@{{ user.handle }}/likes">Liked posts</a></h2>
    </div>
    <hr>
{% endblock %}

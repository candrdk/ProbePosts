{% extends "feed.html" %}

{% block header %}
    <div class="profileheader">
        <div>
            <h1 class="profiletitle">{{ user.display_name }}</h1>
            <p class="handle">@{{ user.handle }}</p>
        </div>
        <button type="button" class="{{ 'unfollow' if user.follows else 'follow' }}" id="follow-button">
            <span>{{ 'Following' if user.follows else 'Follow' }}</span>
        </button>
    </div>

    <p class="location">Lives in: {{ user.state }}, {{ user.city }}</p>

    <div class="followcount">
        <p class="following"><span>{{ user.following }}</span> following</p>
        <p class="following"><span>{{ user.followers }}</span> followers</p>      
    </div>

    <div>
        <h2 style="text-align: center;">
            <a class="feed-button" id="{{ 'none' if 'likes' in request.url else 'selected' }}" href="/@{{ user.handle }}">All posts</a>
            <a class="feed-button" id="{{ 'selected' if 'likes' in request.url else 'none' }}" href="/@{{ user.handle }}/likes">Liked posts</a>
        </h2>
    </div>
    <hr style="margin-bottom: 10px">
{% endblock %}
